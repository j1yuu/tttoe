<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TTToe</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="assets/logo.svg" class="logo" alt="">
            <p class="header-title">TTToe!</p>
            <a rel="noreferrer" target="_blank" href="https://github.com/j1yuu/tttoe" class="git"><img
                    src="assets/github.png" alt="Github"></a>
        </div>

        <div class="main">
            <div class="game">
                <div class="board">
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="box"></div>
                    <div class="modal opened">
                        <div class="start">Start Game!</div>
                    </div>
                </div>
                <div class="choice">
                    <p class="choice-title">
                        Choose your fighter
                    </p>
                    <div class="choice-variants">
                        <div class="crosses active">X</div>
                        <div class="circles">O</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
